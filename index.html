<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST data to Google Form</title>

    <!-- import BT5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    
  <!-- อ้างอิงเว็ปนี้ -->
  <!-- https://dev.to/kvizdos/til-1-how-to-post-to-a-google-form-using-html-10ia -->
    <div class="container">
        <h1>Send data to Google Form</h1>
    </div>

    
    <form class="row gy-2 gx-3 align-items-center" action="https://docs.google.com/forms/d/e/1FAIpQLSe32SRNRf4g59eSkW2ZLCoYHRENQfYoDZS6svQKWSkNWcbhsQ/formResponse" method="post" target="_blank">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input name="entry.1628203268" type="text" class="form-control" id="autoSizingInput" placeholder="Your name">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input name="entry.257756398" type="email" class="form-control" id="autoSizingInputGroup" placeholder="example@gmail.com">
          </div>
        </div>        
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>


</body>
</html>
